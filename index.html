<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner</title>
  <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .scanner-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    #scanner-window {
      width: 100%;
      height: 300px;
      background-color: #333;
      margin: 20px 0;
      position: relative;
    }

    #scanResult {
      margin: 20px 0;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
      min-height: 40px;
      word-wrap: break-word;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="scanner-container">
    <h2>Barcode Scanner</h2>
    <div id="scanner-window"></div>
    <div id="scanResult">Click "Start" to begin</div>
    <button onclick="startScanner()">Start</button>
    <button onclick="stopScanner()">Stop</button>
  </div>

  <script>
    let isScanning = false;

    function updateResult(message) {
      document.getElementById('scanResult').textContent = message;
    }

    async function startScanner() {
      if (isScanning) {
        updateResult('Scanner already running');
        return;
      }

      if (typeof Quagga === 'undefined') {
        updateResult('Error: QuaggaJS not loaded. Check network or CDN.');
        return;
      }

      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        updateResult('Error: Camera API not supported in this browser');
        return;
      }

      try {
        updateResult('Requesting camera access...');
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" }
        });
        updateResult('Camera access granted, initializing scanner...');
        stream.getTracks().forEach(track => track.stop());

        Quagga.init({
          inputStream: {
            type: "LiveStream",
            target: document.getElementById('scanner-window'),
            constraints: {
              width: 640,
              height: 480,
              facingMode: "environment"
            }
          },
          decoder: {
            readers: ["ean_reader", "upc_reader", "code_128_reader"]
          }
        }, (err) => {
          if (err) {
            if (err.name === 'NotAllowedError') {
              updateResult('Camera permission denied. Please:\n1. Click the lock icon near the URL\n2. Set Camera to "Allow"\n3. Refresh the page\n4. Click "Start" again');
            } else if (err.name === 'NotFoundError') {
              updateResult('Error: No camera detected on this device');
            } else {
              updateResult('Initialization error: ' + err.message);
            }
            console.error('Quagga init error:', err);
            return;
          }

          Quagga.start();
          isScanning = true;
          updateResult('Scanning active - Point at a barcode');
        });

        Quagga.onDetected((result) => {
          if (result && result.codeResult && result.codeResult.code) {
            const code = result.codeResult.code;
            updateResult(`Scanned: ${code}`);
          }
        });

      } catch (error) {
        if (error.name === 'NotAllowedError') {
          updateResult('Camera permission denied. Please:\n1. Click the lock icon near the URL\n2. Set Camera to "Allow"\n3. Refresh the page\n4. Click "Start" again');
        } else {
          updateResult('Camera access error: ' + error.message);
        }
        console.error('Camera error:', error);
      }
    }

    function stopScanner() {
      if (!isScanning) {
        updateResult('Scanner not running');
        return;
      }

      try {
        Quagga.stop();
        isScanning = false;
        updateResult('Scanner stopped');
      } catch (error) {
        updateResult('Stop error: ' + error.message);
        console.error('Stop error:', error);
      }
    }
  </script>
</body>

</html>
